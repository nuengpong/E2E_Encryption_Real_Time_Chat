

	
	<div class="limiter">
		<!-- <div class="container-login100" style="background-image: url('images/bg-01.jpg');"> -->
		<div class="container-login100" style="background-color: #a2805d;">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo mb-3">
						<!-- <i class="zmdi zmdi-landscape"></i> -->
						<mat-icon>people</mat-icon>
					
					</span>

					<span class="login100-form-title p-b-34 p-t-27 mb-3">
						Login
					</span>

					<div class="wrap-input100 validate-input mb-4" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input mb-5" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="login()">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
